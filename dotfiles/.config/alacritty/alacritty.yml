env:
  TERM: xterm-256color
cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#0C0F12'
    foreground: '#d9c6b3'
  cursor:
    text:       '#0C0F12'
    cursor:     '#d9c6b3'
  normal:
    black:      '#0C0F12'
    red:        '#36464B'
    green:      '#4D504D'
    yellow:     '#6C6152'
    blue:       '#855A3D'
    magenta:    '#937155'
    cyan:       '#AC8D6A'
    white:      '#d9c6b3'
  bright:
    black:      '#978a7d'
    red:        '#36464B'
    green:      '#4D504D'
    yellow:     '#6C6152'
    blue:       '#855A3D'
    magenta:    '#937155'
    cyan:       '#AC8D6A'
    white:      '#d9c6b3'
# END ACE
