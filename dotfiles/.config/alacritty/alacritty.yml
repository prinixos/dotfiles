env:
  TERM: xterm-256color
cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#02040C'
    foreground: '#b8bfd9'
  cursor:
    text:       '#02040C'
    cursor:     '#b8bfd9'
  normal:
    black:      '#02040C'
    red:        '#EF1261'
    green:      '#0C388A'
    yellow:     '#1F4B9A'
    blue:       '#595BA2'
    magenta:    '#4E52C2'
    cyan:       '#C94790'
    white:      '#b8bfd9'
  bright:
    black:      '#808597'
    red:        '#EF1261'
    green:      '#0C388A'
    yellow:     '#1F4B9A'
    blue:       '#595BA2'
    magenta:    '#4E52C2'
    cyan:       '#C94790'
    white:      '#b8bfd9'
# END ACE
