env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#0c0609'
    foreground: '#eee8c4'
  cursor:
    text:       '#0c0609'
    cursor:     '#eee8c4'
  normal:
    black:      '#0c0609'
    red:        '#CF6626'
    green:      '#C36039'
    yellow:     '#E0A543'
    blue:       '#EFDA5F'
    magenta:    '#7C7682'
    cyan:       '#D6B58A'
    white:      '#eee8c4'
  bright:
    black:      '#a6a289'
    red:        '#CF6626'
    green:      '#C36039'
    yellow:     '#E0A543'
    blue:       '#EFDA5F'
    magenta:    '#7C7682'
    cyan:       '#D6B58A'
    white:      '#eee8c4'
# END ACE
