env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#05181D'
    foreground: '#aec3c0'
  cursor:
    text:       '#05181D'
    cursor:     '#aec3c0'
  normal:
    black:      '#05181D'
    red:        '#184C5E'
    green:      '#982C33'
    yellow:     '#A4304F'
    blue:       '#C24658'
    magenta:    '#445A90'
    cyan:       '#B7609C'
    white:      '#aec3c0'
  bright:
    black:      '#798886'
    red:        '#184C5E'
    green:      '#982C33'
    yellow:     '#A4304F'
    blue:       '#C24658'
    magenta:    '#445A90'
    cyan:       '#B7609C'
    white:      '#aec3c0'
# END ACE
