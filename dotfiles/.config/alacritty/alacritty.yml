env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#0F0F11'
    foreground: '#9dda97'
  cursor:
    text:       '#0F0F11'
    cursor:     '#9dda97'
  normal:
    black:      '#0F0F11'
    red:        '#233946'
    green:      '#265651'
    yellow:     '#47646A'
    blue:       '#289038'
    magenta:    '#1FA233'
    cyan:       '#27D02E'
    white:      '#9dda97'
  bright:
    black:      '#6d9869'
    red:        '#233946'
    green:      '#265651'
    yellow:     '#47646A'
    blue:       '#289038'
    magenta:    '#1FA233'
    cyan:       '#27D02E'
    white:      '#9dda97'
# END ACE
