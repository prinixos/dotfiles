env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#0f1110'
    foreground: '#cfd0cb'
  cursor:
    text:       '#0f1110'
    cursor:     '#cfd0cb'
  normal:
    black:      '#0f1110'
    red:        '#AD4A38'
    green:      '#A18A74'
    yellow:     '#627A82'
    blue:       '#758E90'
    magenta:    '#8D9795'
    cyan:       '#9BA6A0'
    white:      '#cfd0cb'
  bright:
    black:      '#90918e'
    red:        '#AD4A38'
    green:      '#A18A74'
    yellow:     '#627A82'
    blue:       '#758E90'
    magenta:    '#8D9795'
    cyan:       '#9BA6A0'
    white:      '#cfd0cb'
# END ACE
