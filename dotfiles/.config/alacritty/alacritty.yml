env:
  TERM: xterm-256color
cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#091617'
    foreground: '#ebc4a3'
  cursor:
    text:       '#091617'
    cursor:     '#ebc4a3'
  normal:
    black:      '#091617'
    red:        '#423D42'
    green:      '#6E5248'
    yellow:     '#905E39'
    blue:       '#98684F'
    magenta:    '#CA744E'
    cyan:       '#BD955C'
    white:      '#ebc4a3'
  bright:
    black:      '#a48972'
    red:        '#423D42'
    green:      '#6E5248'
    yellow:     '#905E39'
    blue:       '#98684F'
    magenta:    '#CA744E'
    cyan:       '#BD955C'
    white:      '#ebc4a3'
# END ACE
