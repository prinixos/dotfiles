env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#020610'
    foreground: '#93cadd'
  cursor:
    text:       '#020610'
    cursor:     '#93cadd'
  normal:
    black:      '#020610'
    red:        '#1E4E6F'
    green:      '#38B645'
    yellow:     '#0B548B'
    blue:       '#1E669A'
    magenta:    '#175BBE'
    cyan:       '#4B7290'
    white:      '#93cadd'
  bright:
    black:      '#668d9a'
    red:        '#1E4E6F'
    green:      '#38B645'
    yellow:     '#0B548B'
    blue:       '#1E669A'
    magenta:    '#175BBE'
    cyan:       '#4B7290'
    white:      '#93cadd'
# END ACE
