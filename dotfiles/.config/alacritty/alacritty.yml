env:
  TERM: xterm-256color
cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
  program: /bin/fish
# BEGIN ACE
colors:
  primary:
    background: '#061112'
    foreground: '#c6ddda'
  cursor:
    text:       '#061112'
    cursor:     '#c6ddda'
  normal:
    black:      '#061112'
    red:        '#56935B'
    green:      '#197A86'
    yellow:     '#567C86'
    blue:       '#229AA5'
    magenta:    '#5C9B9E'
    cyan:       '#3DC1CB'
    white:      '#c6ddda'
  bright:
    black:      '#8a9a98'
    red:        '#56935B'
    green:      '#197A86'
    yellow:     '#567C86'
    blue:       '#229AA5'
    magenta:    '#5C9B9E'
    cyan:       '#3DC1CB'
    white:      '#c6ddda'
# END ACE
