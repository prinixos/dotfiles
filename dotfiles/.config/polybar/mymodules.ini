[module/music]
type = custom/script
exec = ~/.config/polybar/scripts/moc.sh
interval = 1
tail = true
click-left = "mocp -r"
click-middle = mocp -G
click-right = mocp -f
scroll-up = mocp -k 10
scroll-down = mocp -k -10

[module/disk]
type = custom/script
interval = 1800
format-prefix = "ялн "
format = <label>
exec = "~/.config/polybar/scripts/disk.sh"
click-left = "alacritty -e ncdu"

[module/nm-launcher]
type = custom/text
content = "яки1"
click-left = nm-connection-editor


[module/blank]
type = custom/text
content = " "
click-left = "alacritty"
