#Set prefix
set-option -g default-shell /bin/fish
set -g status-style 'bg=#333333 fg=#5eacd3'
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

#Use arrow to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#Shift Arrow to switch window
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n S-Up switch-client -p
bind -n S-Down switch-client -n

#Create a wikndow
bind-key C new-session

#Set easier window split
bind-key ":" split-window -h
bind-key k confirm-before -p "kill-server ? (y/n)" kill-server

#Easy reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.tmux.conf reloaded"

bind-key q kill-pane
bind-key Q kill-session

bind-key y  new-session -s "Youtube" "tmux neww -n 'Search' ytfzf && tmux neww -n 'Subscriptions' ytfzf -S --sort && tmux neww -n 'Trending' ytfzf -T"
bind-key u  new-session -s "Config" "tmux neww -n 'Nvim' nvim ~/.config/"

bind-key a  new-session -s "Anime" "tmux neww -n 'Search' ani-cli && tmux neww -n 'Anilist' trackma && tmux neww -n 'File Manager' ranger ~/prinix/.Entertainment/Anime/series/"

